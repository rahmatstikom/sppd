<!DOCTYPE html>
<html lang="en">
<head>
  <title>SPPD SMKN 9 BULUKUMBA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>FORM PERJALANAN DINAS</h2>
  <form action="surat.php" method="post">

    <div class="form-group">
      <label for="usr">NAMA:</label>
      <input type="text" class="form-control" name="nama" placeholder="nama yang bersangkutan">
    </div>

    <div class="form-group">
      <label for="usr">NIP:</label>
      <input type="text" class="form-control" name="nip" placeholder="Jika ada">
    </div>

        <div class="form-group">
      <label for="usr">JABATAN:</label>
      <input type="text" class="form-control" name="jabatan" placeholder="jabatan">
    </div>

    <div class="form-group">
      <label for="usr">NAMA PERJALANAN:</label>
      <input type="text" class="form-control" name="perjalanan">
    </div>

    <div class="form-group">
      <label for="usr">Tempat Berangkat:</label>
      <input type="text" class="form-control" name="berangkat">
    </div>
    <div class="form-group">
      <label for="usr">Tempat Tujuan:</label>
      <input type="text" class="form-control" name="tujuan">
    </div>
        <div class="form-group">
      <label for="usr">HARI:</label>
      <select class="form-control" name="hari">
        <OPTION value='Senin'>SENIN</OPTION>
        <OPTION value='Selasa'>SELASA</OPTION>
        <OPTION value='Rabu'>RABU</OPTION>
        <OPTION value='Kamis'>KAMIS</OPTION>
        <OPTION value='Jumat'>JUMAT</OPTION>
        <OPTION value='Sabtu'>SABTU</OPTION>
        <OPTION value='Minggu'>MINGGU</OPTION>
      </select>
    </div>

    <div class="form-group">
      <label for="usr">Tanggal Berangkat:</label>
      <input type="TEXT" class="form-control" name="tanggal">
    </div>
    <div class="form-group">
      <label for="usr">Tanggal Kembali:</label>
      <input type="TEXT" class="form-control" name="tgl_kembali">
    </div>
    <button type="submit" class="btn btn-default">DOWNLOAD SURAT</button>
  </form>
</div>

</body>
</html>
